				<ul class = "navbar-nav">

						<a href = "index.html" class = "nav-link">
							Dashboard
						</a>
					</li>
					<li class = "nav-item px-2">
						<a href = "posts.html" class = "nav-link">
							Posts
						</a>
					</li>
					<li class = "nav-item px-2">
						<a href = "categories.html" class = "nav-link">
							Categories
						</a>
					</li>
					<li class = "nav-item px-2">
						<a href = "users.html" class = "nav-link">
							Users
						</a>
					</li>
				</ul>
				
				<ul class = "navbar-nav ml-auto">
					<li class = "nav-item dropdown mr-3">
						<a href = "#" class = "nav-link dropdown-toggle" data-toggle = "dropdown">
							<i class = "fas fa-user"></i> Welcome Ed
						</a>
						<div class = "dropdown-menu">
							<a href = "profile.html" class = "dropdown-item">
								<i class = "fas fa-user-circle"></i>
								Profile
							</a>
							<a href = "settings.html" class = "dropdown-item">
								<i class = "fas fa-cog"></i>
								Settings
							</a>
						</div>
					</li>
					<li class = "nav-item">

							</i>
						</a>

		</div>
	</nav>
	
	<!--HEADER-->
	<header id = "main-header" class = "py-2 bg-primary text-white">
		<div class = "container">
			<div class = "row">
				<div class = "col-md-6">
					<h1>
						<i class = "fas fa-user"></i>
						Edit Profile
					</h1>
				</div>
			</div>
		</div>
	</header>
	
	<!--ACTIONS-->
	<section id = "actions" class = "py-4 mb-4 bg-light">
		<div class = "container">
			<div class = "row">
				<div class = "col-md-3">
					<a href = "index.html" class = "btn btn-light btn-block"
					   data-target = "#addPostModal">
						<i class = "fas fa-arrow-left"></i>
						Back To Dashboard
					</a>
				</div>
				<div class = "col-md-3">
					<a href = "#" class = "btn btn-dark btn-block"
					   data-target = "#addCategorytModal">
						<i class = "fas fa-lock"></i>
						Change Password
					</a>
				</div>
				<div class = "col-md-3">
					<a href = "index.html" class = "btn btn-danger btn-block"
					   data-target = "#addUserModal">
						<i class = "fas fa-trash"></i>
						Delete Account
					</a>
				</div>
			</div>
		</div>
	</section>
	
	<!--PROFILE-->
	<section id = "profile">
		<div class = "container">
			<div class = "row">
				<div class = "col-md-9">
					<div class = "card">
						<div class = "card-header">
							<h4>Edit Profile</h4>
						</div>
						<div class = "card-body">
							<form action = "">
								<div class = "form-group">
									<label for = "name">Name</label>
									<input type = "text" class = "form-control" value = "Ed">
								</div>
								<div class = "form-group">
									<label for = "email">Email</label>
									<input type = "email" class = "form-control" value = "test@test.com">
								</div>
								<div class = "form-group">
									<label for = "bio">Bio</label>
									<textarea class = "form-control" name = "editor1">
										Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias consectetur ex
										exercitationem magnam quaerat recusandae reiciendis totam voluptate! Cupiditate
										nesciunt nobis nostrum saepe temporibus! Dicta inventore ipsum molestias
										necessitatibus nemo praesentium provident quod sequi voluptates! Autem corporis
										libero sed ullam!
									</textarea>
								</div>
							</form>
						</div>
					</div>
				</div>
				
				<div class = "col-md-3">
					<h3>Your Avatar</h3>
					<img src = "img/avatar.png" alt = "" class = "d-block img-fluid mb-3">
					<button class = "btn btn-primary btn-block">
						Edit
					</button>
					<button class = "btn btn-primary btn-block btn-danger">
						Delete
					</button>
				</div>
			</div>
		</div>
	</section>
	
	<!--FOOTER-->
	<footer id = "main-footer" class = "bg-dark text-white mt-5 py-2">
		<div class = "container">
			<div class = "row">
				<div class = "col">
					<p class = "lead text-center">
						Copyright &copy; <span id = "year"></span>
						Blogen
					</p>
				</div>
			</div>
		</div>
	</footer>
	
	<script src = "http://code.jquery.com/jquery-3.3.1.min.js"
			integrity = "sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin = "anonymous"></script>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity = "sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin = "anonymous"></script>
	<script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
			integrity = "sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
			crossorigin = "anonymous"></script>
	<script src = "https://cdn.ckeditor.com/4.10.0/standard/ckeditor.js"></script>
	
	<script>
		// Get the current year for the copyright
		$('#year').text(new Date().getFullYear());

		CKEDITOR.replace('editor1');
